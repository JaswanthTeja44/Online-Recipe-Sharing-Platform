<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Recipe Sharing Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    üçΩÔ∏è Online Recipe Sharing Platform
  </header>

  <main>
    <div class="user-section">
      <label for="username">User:</label>
      <input type="text" id="username" placeholder="Enter your name" required />
    </div>

    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea id="ingredients" rows="4" placeholder="Ingredients (comma separated)" required></textarea>
      <textarea id="instructions" rows="4" placeholder="Instructions" required></textarea>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Dessert">Dessert</option>
      </select>
      <input type="file" id="imageUpload" accept="image/*" />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Share Recipe</button>
    </form>

    <section class="recipes" id="recipeList"></section>
  </main>

  <script src="script.js">
  </script>
</body>
</html>
